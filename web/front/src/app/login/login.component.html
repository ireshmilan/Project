
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4" style="color:rgb(68, 0, 255)">Inventory Login page</h3>
                                <!-- <p class="text-muted mb-4"  style="color:darkorange">Papyrus login form</p> -->
                                <br>
                                <form [formGroup]="loginForm"   (ngSubmit)="onSubmit()">
                                    <div class="form-group mb-3">
                                        <input id="input_text" type="text" formControlName="username"  placeholder="User Name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                         <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                          <div *ngIf="f.username.errors.required"><b>Username is required</b></div> 
                                   </div> 
                                      </div>
                                    <div class="form-group mb-3">
                                        <input id="input_password" id ="password" type="password" formControlName="password"  placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                          <div *ngIf="f.password.errors.required"><b>Password is required</b></div>
      
      </div> 
                                      </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <!-- <label for="customCheck1" class="custom-control-label">Remember password</label> -->
                                    </div>
                                    <button type="submit"
                                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" >Login</button>
                                    <button type="button"
                                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" routerLink = "/signup" >Sign up</button>
