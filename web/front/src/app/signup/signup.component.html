
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-5" style="color:rgb(68, 0, 255)">Inventory sign page</h3>
                               
                                <br>
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group mb-3">
                                        <input type="text" formControlName="username"  placeholder="User Name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                         <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                          <div *ngIf="f.username.errors.required"><b>Username is required</b></div> 
                                   </div> 
                              
                                      </div>
                                    <div class="form-group mb-3">
                                        <input  type="password" formControlName="password"  placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                          <div *ngIf="f.password.errors.required"><b>Password is required</b></div>
      
      </div> 
                                      </div>
                                      <div class="form-group mb-3">
                                        <input  type="text" formControlName="firstName"  placeholder="First Name" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                          <div *ngIf="f.firstName.errors.required"><b>First Name is required</b></div>
      
      </div> 
                                      </div>

                                      <div class="form-group mb-3">
                                        <input  type="text" formControlName="lastName"  placeholder="Last Name" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                          <div *ngIf="f.lastName.errors.required"><b>Last Name is required</b></div>
      
      </div> 
                                      </div>

                                      <div class="form-group mb-3">
                                        <input  type="email" formControlName="email"  placeholder="Email Address" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                          <div *ngIf="f.email.errors.required"><b>Email Address is required</b></div>
      
      </div> 
                                      </div>

                                      <div class="form-group mb-3">
                                        <input  type="text" formControlName="address"  placeholder=" Address" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                                      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                          <div *ngIf="f.address.errors.required"><b>Address is required</b></div>
      
      </div> 
                                      </div>
                                      
                                      
                                   
                                    <button type="submit"
                                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" >Register</button>
                                  
                                  
                                 
                    <div *ngIf="error" class="alert alert-danger"><b>{{error}}</b></div> 
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->
      
                </div>
            </div><!-- End -->
      
        </div>
      </div>
